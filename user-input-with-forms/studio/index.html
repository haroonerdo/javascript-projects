<!doctype html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
	function setSearchEngine(){
		let actions = {
			"google": "https://google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		let form = document.getElementById("searchForm");
		let selectedButton = document.querySelector("input[type=radio]:checked")

	if (selectedButton) {
		let selectedEngine = selectedButton.value;
		window.alert(`You are going to ${selectedEngine} search engine!`);
		if(actions[selectedEngine]){
			form.setAttribute('action', actions[selectedEngine]);
		}else{
			console.error("Invalid search selected");
		}
	}else {
		window.alert("No Search Engine selected");
		console.error("No Search Engine selected");
	}	
	};
	
		// TODO: create a handler
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		form.addEventListener("submit", function(event) {
			setSearchEngine();
		});
	});
	</script>

				}
			
				</style>
</head>

<body>
	<h1>Search Engines</h1>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type = "text" name = "q"/>
	<input type="radio" name="engine" value="google"/>
	<label for="google">Google</label>
    <input type="radio" name="engine" value="duckDuckGo"/>
	<label for="duckDuckGo">DuckDuckGo</label>
    <input type="radio" name="engine" value="bing"/>
	<label for="bing">Bing</label>
	<input type="radio" name="engine" value="ask"/>
	<label for="ask">Ask</label>
	<button type = "submit" >Go!</button>
	</form>

</body>
